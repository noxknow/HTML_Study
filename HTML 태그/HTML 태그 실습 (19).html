<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네비게이션 메뉴</title>

    <style>
        ul {
            list-style-type : none;
            margin : 0;
            padding : 0;
            overflow : hidden;
            background-color: #333333;
        }

        li {
            float : left;
        }

        li a {
            display : block;
            padding : 16px;
            text-decoration : none;
            color : white;
        }

        li a:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>네비게이션 메뉴</h1>
    <p>
        이 예제에서는 CSS를 사용하여 List를 가로로 스타일을 지정하여
        네비게이션 메뉴를 만듭니다.
    </p>

    <ul>
        <li><a href = "#">Home</a></li>
        <li><a href = "#">News</a></li>
        <li><a href = "#">Contact</a></li>
        <li><a href = "#">About</a></li>
    </ul>
</body>
</html>
