<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바 스크립트</title>
</head>
<body>
    <h1>자바스크립트 예제 1</h1>
    <p>자바스크립트는 HTML 요소의 content를 변경할 수 있습니다.</p>
    <button onclick = "changeContent()">내용 변경</button>
    <button onclick = "changeStyle()">서식 변경</button>
    <p id = "demo1">이것은 예시입니다.</p>
    <hr>

    <h1>자바스크립트 예제 2</h1>
    <p>자바스크리브는 이미지의 src 속성값을 변경합니다.</p>
    <p><img id = "imgBulb" src = "./img/lighton.jpg"></p>
    <p>
        <button onclick = "light(1)">켜기</button>
        <button onclick = "light(0)">끄기</button>
    </p>

    <script>
        function changeContent() {
            document.getElementById("demo1").innerHTML = "Hello JavaScript";
        }

        function changeStyle() {
            let str = document.getElementById("demo1");
            document.getElementById("demo1").style.fontSize = "25px";
            str.style.color = "red";
            str.style.backgroundColor = "yellow";
        }

        function light(sw) {
            let imgBulb = document.getElementById("imgBulb");
            if(sw == 0) {
                imgBulb.src = "./img/lightoff.jpg";
            } else {
                imgBulb.src = "./img/lighton.jpg";
            }
        }
    </script>
</body>
</html>
