<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트</title>
</head>
<body>
    <ul style = "list-style-type : disc;">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ul>
    
    <ul style = "list-style-type : circle;">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ul>
    
    <ul style = "list-style-type : square;">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ul>
    
    <ul>
        <li>커피</li>
        <li>
            차
            <ul>
                <li>홍차</li>
                <li>녹차</li>
            </ul>
        </li>
        <li>우유</li>
    </ul>

    <ol>
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ol>

    <dl>
        <dt>HTML</dt>
        <dd>
            HYPER TEXT MARKUP LANGUAGE를 의미하며, 웹 컨텐트 제작에 있어
            내용 및 구조를 담당한다.
        </dd><br>

        <dt>CSS</dt>
        <dd>
            CASCADING STYLE SHEET을 의미하며, 웹 컨텐츠 제작에 있어 서식을
            담당한다.
        </dd>
    </dl>
</body>
</html>
