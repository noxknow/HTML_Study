<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>

    <style>
        #ifrExam {
            width : 600px;
            height : 400px;
            border : 2px solid blueviolet;
        }
    </style>
</head>
<body>
    <h2>HTML IFrame</h2>
    <p>width 및 height 속성을 사용하여 iframe의 크기를 지정할 수 있습니다.</p>
    
    <p> <!-- scrolling = no 라면 iframe 스크롤이 사라진다. (yes, no, auto 중 가능)-->
    <iframe id = "ifrExam" name = "ifrExam" src = "./21 Class.html" 
       scrolling = "no" title = "IFrame 예시"></iframe>
    </p>

    <div>
        <a href = "https://www.w3schools.com/" target = "ifrExam">W3schools.com</a>
    </div>
</body>
</html>
