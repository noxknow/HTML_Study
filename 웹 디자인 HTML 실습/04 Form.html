<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>텍스트 입력 필드</h2>
    <form action = "./test.jsp" method = "get" autocomplete = "on">
        <label for = "fname">이름 : </label><br>
        <input type = "text" id = "fname" name = "fname" value = "John"><br>
        <label for = "lname">성 : </label><br>
        <input type = "text" id = "lname" name = "lname" value = "Doe"><br>
        <p><input type = "submit" value = "전송"></p>
    </form>
    <p>form 자체는 보이지 않습니다.</p>
    <p>text 입력 필드의 기본 너비는 20자 입니다.</p>

    <!-- 다중 선택이 불가능하다. -->
    <h2>라디오 버튼</h2>
    <form>
        <p>좋아하는 웹 언어를 선택하십시오.</p>
        <input id = "html" type = "radio" name = "favLanguage" value = "html">
            <label for = "html">HTML</label><br>
        <input id = "css" type = "radio" name = "favLanguage" value = "css">
            <label for = "css">CSS</label><br>
        <input id = "javascript" type = "radio" name = "favLanguage" value = "javascript">
            <label for = "javascript">JAVASCRIPT</label>
    </form>

    <!-- 다중 선택이 가능하다. -->
    <h2>체크 박스</h2>
    <form>
        <p><strong>input type = "checkbox"</strong>는 체크박스를 정의합니다.</p>
        <input id = "vehicle1" type = "checkbox" name = "vehicle" value = "bike">
            <label for = "vehicle1">나는 자전거가 있습니다.</label><br>
        <input id = "vehicle2" type = "checkbox" name = "vehicle" value = "car">
            <label for = "vehicle2">나는 자동차가 있습니다.</label><br>
        <input id = "vehicle3" type = "checkbox" name = "vehicle" value = "boat">
            <label for = "vehicle3">나는 보트가 있습니다.</label><br>
    </form>

    <h2>form novalidate 속성</h2>
    <p>novalidate 속성은 from 제출시 검증을 하지 않음을 나타냅니다.</p>
    <form action = "test.jsp" novalidate>
        <label for = "email">이메일 입력</label>
            <input id = "email" type = "email" name = "email">
        <p><input type = "submit" value = "전송"></p>
    </form>
</body>
</html>
